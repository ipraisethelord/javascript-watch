<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Clock and Date</title>
</head>

<body> 
    <div class="container">        
        <div id="dateDisplay" class="date"></div> 
        <div class="calendar-container">
            <header class="calendar-header">
                
                <div class="calendar-navigation">
                    <span id="calendar-prev" class="fas fa-chevron-left"></span>
                    <span class="calendar-current-date"></span>
                    <span id="calendar-next" class="fas fa-chevron-right"></span>
                </div>
            </header>
            <div class="calendar-body">
                <ul class="calendar-weekdays">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="calendar-dates"></ul>
            </div>
        </div> 
        <div id="clockDisplay" class="clock"></div>    
        <div id="clockDisplaySameSize" class="clock-samesize"></div> 
    
   
</div> 
    <!-- Include JavaScript file -->
    <script src="showTime.js"></script> 
    <script src="showDate.js"></script> 
    <script src="calendar.js"></script>
</body> 
</html>
